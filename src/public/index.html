<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="application/javascript" src="//hugovandevliert.com:5000/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Bomberman</h1>

    <div class="row">
        <canvas id="canvas"></canvas>

        <div id="chat-box">
            <ul id="message-list"></ul>
            <form id="message-form" action="">
                <input id="message-input" autocomplete="off" placeholder="Type a message" />
                <button>Send</button>
            </form>
        </div>
    </div>

    <button id="restart">Restart</button>

    <footer>
        <p>
            &copy;
            <script>document.write(new Date().getFullYear())</script>
            -
            by <a href="https://hugovandevliert.com">Hugo van de Vliert</a>
        </p>
    </footer>
</body>

<script type="application/javascript" src="js/client.js"></script>

</html>
